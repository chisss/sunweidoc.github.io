    <p>##Git<br>是一个分散式版本控制软件，最初由林纳斯·托瓦兹創作，於2005年以GPL釋出。 最初目的是为更好地管理Linux核心开发而设计。 应注意的是，这与GNU Interactive Tools（一个类似Norton Commander界面的文件管理器）有所不同。</p>
